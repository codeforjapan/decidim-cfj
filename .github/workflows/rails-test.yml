name: Rails Tests

on:
  push:
    branches:
    - master
    - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      RAILS_ENV: test
      IMAGEMAGICK_SRC: 7.1.0-50.tar.gz
      SLACK_API_TOKEN: xoxb-dummy
      SLACK_MESSAGE_CHANNEL: '#test'

    services:
      db:
        image: postgres:12
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
        - 6379/tcp

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build
      uses: docker/build-push-action@v4
      with:
        context: .
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: checkout and build
      run: |
        docker-compose -f docker-compose.yml build --progress=plain
    - name: Migrate DB
      run: |
        docker-compose -f docker-compose.yml run --rm app bundle exec rails db:create db:migrate -e test
    - name: Precompile assets
      run: |
        docker-compose -f docker-compose.yml run --rm app bundle exec rails assets:precompile
    - name: Test with RSpec
      run: |
        docker-compose -f docker-compose.yml run --rm app bundle exec rails spec

